{% extends 'base.html' %}

{% block title %}Tech News{% endblock %}

{% block content %}
    {% for link in object_list %}
        <div>
            <p>{{ forloop.counter }}. <a href="{{ link.url }}">{{ link.text }}</a></p>
            <p>by <a href="{% url 'index:profile' link.author.id %}">{{ link.author.username }}</a> on {{ link.created }}. <a href="{% url 'index:thread' link.id %}">comments</a></p>
        </div>
    {% empty %}
        <div>
            <p>No links found</p>
        </div>
    {% endfor %}
{% endblock %}
