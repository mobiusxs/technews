{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Confirm Delete</h2>
    {% include 'thread/render.html' %}
    <div class="alert alert-danger" role="alert">
        <p>Are you sure you want to delete this thread? This action cannot be undone.</p>
    </div>
    <form action="{% url 'thread:delete' thread.id%}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Yes, delete this thread">
    </form>
{% endblock %}
