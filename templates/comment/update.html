{% extends 'base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Confirm">
    </form>
{% endblock %}
